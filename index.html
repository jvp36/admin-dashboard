<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="search">
            <img src="img/magnifying-glass-9-svgrepo-com.svg" alt="Magnifying Glass Icon">
            <input type="text">
        </div>
        <div class="alert">
            <img class="bell" src="img/bell-ringing-01-svgrepo-com.svg" alt="Bell Icon">
            <img class="avatar" src="img/cat-with-wry-smile-svgrepo-com.svg" alt="Cat Avatar">
            <p>Morga Oackle</p>
        </div>
        <div class="user">
            <img class="avatar" src="img/cat-with-wry-smile-svgrepo-com.svg" alt="Cat Avatar">
            <div class="text">
                <p>Hi, there</p>
                <h2>Morgan Oackley (@morgan)</h2>
            </div>
        </div>
        <div class="btns">
            <input type="submit" class="btn" value="New"><input type="submit" class="btn" value="Upload"><input type="submit" class="btn" value="Share">
        </div>

    </header>
    <div class="sidenav">
        <div class="sidenav__title">
            <img src="img/dashboard-svgrepo-com.svg" alt="Dashboard Icon">
            <h1>Dashboard</h1>
        </div>
        <ul class="sidenav__links">
            <li class="link">
                <img src="img/home-1-svgrepo-com.svg" alt="Home Icon">
                <a href="">Home</a>
            </li>
            <li class="link">
                <img src="img/profile-image-1348-svgrepo-com.svg" alt="Profile Icon">
                <a href="">Profile</a>
            </li>
            <li class="link">
                <img src="img/messages-svgrepo-com.svg" alt="Messages Icon">
                <a href="">Messages</a>
            </li>
            <li class="link">
                <img src="img/history-svgrepo-com.svg" alt="History Icon">
                <a href="">History</a>
            </li>
            <li class="link">
                <img src="img/task-svgrepo-com.svg" alt="Task Icon">
                <a href="">Task</a>
            </li>
            <li class="link">
                <img src="img/people-community-svgrepo-com.svg" alt="Communities Icon">
                <a href="">Communities</a>
            </li>
            <li class="link">
                <img src="img/settings-svgrepo-com.svg" alt="Settings Icon">
                <a href="">Settings</a>
            </li>
            <li class="link">
                <img src="img/help-svgrepo-com.svg" alt="Support Icon">
                <a href="">Support</a>
            </li>
            <li class="link">
                <img src="img/protection-privacy-security-firewall-laptop-svgrepo-com.svg" alt="Privacy Icon">
                <a href="">Privacy</a>
            </li>
        </ul>
    </div>
    <main class="main">Main</main>    
</body>
</html>
